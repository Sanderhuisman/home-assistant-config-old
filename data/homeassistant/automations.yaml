- id: '1520286524786'
  alias: Lights on
  trigger:
  - event: sunset
    offset: -01:00:00
    platform: sun
  - entity_id: group.all_devices
    from: not_home
    platform: state
    to: home
  condition:
  - after: sunset
    after_offset: -01:00:00
    condition: sun
  - condition: state
    entity_id: group.all_devices
    state: home
  action:
  - data:
      entity_id:
      - light.kitchen_christmas_lights
      - light.hall_christmas_lights
    service: light.turn_on
- id: '1523476422562'
  alias: Lights off
  trigger:
  - at: '23:59:00'
    platform: time
  - entity_id: group.all_devices
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - data:
      entity_id:
      - light.kitchen_christmas_lights
      - light.hall_christmas_lights
    service: light.turn_off
