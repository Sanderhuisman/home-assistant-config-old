sensor:
  - platform: buienradar
    latitude:   !secret homeassistant_latitude
    longitude:  !secret homeassistant_longitude
    monitored_conditions:
      - temperature
      - groundtemperature
      - humidity
      - windspeed
      - winddirection
      - pressure
      - irradiance
      - precipitation
      - visibility
