sensor:
  - platform: cpuspeed
    name: CPU
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: processor_use
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: last_boot

  - platform: pi_hole
    host: !secret server_pihole_host
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - dns_queries_today
      - domains_being_blocked
      - queries_cached
      - queries_forwarded
      - unique_clients
      - unique_domains
      - clients_ever_seen

docker_monitor:
  url: unix://var/run/docker.sock
  name: Docker
  events: true
  monitored_conditions:
    - utilization_version
    - container_status
    - container_uptime
    - container_memory_usage
    - container_memory_percentage_usage
    - container_cpu_percentage_usage
    - container_network_total_up
    - container_network_total_down
  containers:
    - homeassistant_homeassistant_1
    - homeassistant_database_1
    - homeassistant_mosquitto_1
    - homeassistant_tasmoadmin_1
    - homeassistant_appdaemon_1
    - homeassistant_telegraf_1
    - homeassistant_kapacitor_1
    - homeassistant_chronograf_1
    - homeassistant_influxdb_1
    - homeassistant_grafana_1

