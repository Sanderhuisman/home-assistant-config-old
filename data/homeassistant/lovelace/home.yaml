path: home
title: Home
tab_icon: mdi:home-assistant
cards:
  - type: sensor
    title: Time
    entity: sensor.date_time

  - type: shopping-list
    title: Shopping List

  - type: entities
    title: Lights
    entities:
      - light.hall_christmas_lights
      - light.kitchen_christmas_lights

  - type: entities
    title: Eetlijst
    show_header_toggle: false
    entities:
      - sensor.huize_pd_steven
      - sensor.huize_pd_sander
      - sensor.huize_pd_kirsten
      - sensor.huize_pd_thomas
      - sensor.huize_pd_linda
      - sensor.huize_pd_pascalle

  - type: vertical-stack
    cards:
      - type: entity-filter
        entities:
          - device_tracker.kirsten_android
          - device_tracker.jochem_iphone
          - device_tracker.linda_android
          - device_tracker.iphonevansven
          - device_tracker.pascalle_iphone
          - device_tracker.iphonevanbouke
          - device_tracker.sander_sander
          - device_tracker.lys_iphone
          - device_tracker.steven_android
          - device_tracker.thomas_android
          - device_tracker.daan_iphone
        state_filter:
          - home
        card:
          type: glance
          show_state: false
          title: People at home
      - type: entity-filter
        entities:
          - device_tracker.kirsten_android
          - device_tracker.jochem_iphone
          - device_tracker.linda_android
          - device_tracker.iphonevansven
          - device_tracker.pascalle_iphone
          - device_tracker.iphonevanbouke
          - device_tracker.sander_sander
          - device_tracker.lys_iphone
          - device_tracker.steven_android
          - device_tracker.thomas_android
          - device_tracker.daan_iphone
        state_filter:
          - not_home
        card:
          type: glance
          show_state: false
          title: People away

  - type: weather-forecast
    entity: weather.br_unknown_station

  - type: entities
    title: Climate
    show_header_toggle: false
    entities:
      - sensor.hall_climate_temperature
      - sensor.hall_climate_humidity
      - sensor.sander_climate_temperature
      - sensor.sander_climate_humidity
      - sensor.steven_climate_temperature
      - sensor.steven_climate_pressure

  - type: entities
    title: Buienradar
    show_header_toggle: false
    entities:
      - sensor.br_ground_temperature
      - sensor.br_temperature
      - sensor.br_humidity
      - sensor.br_irradiance
      - sensor.br_precipitation
      - sensor.br_pressure
      - sensor.br_visibility
      - sensor.br_wind_direction
      - sensor.br_wind_speed

  - type: entities
    title: Sun
    show_header_toggle: false
    entities:
      - sun.sun

