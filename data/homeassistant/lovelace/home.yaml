path: home
title: Home
tab_icon: mdi:home-assistant
cards:
  - type: shopping-list
    title: Shopping List

  - type: entities
    title: Lights
    entities:
      - light.hall_christmas_lights
      - light.kitchen_christmas_lights

  - type: entities
    title: Eetlijst
    show_header_toggle: false
    entities:
      - sensor.huize_pd_steven
      - sensor.huize_pd_sander
      - sensor.huize_pd_julian
      - sensor.huize_pd_thomas
      - sensor.huize_pd_linda
      - sensor.huize_pd_pascalle

  - type: vertical-stack
    cards:
      - type: entity-filter
        entities:
          - person.linda
          - person.pascalle
          - person.bouke
          - person.sander
          - person.lys
          - person.steven
          - person.iris
          - person.thomas
          - person.daan
          - person.julian
        state_filter:
          - home
        card:
          type: glance
          show_state: false
          title: People at home
      - type: entity-filter
        entities:
          - person.linda
          - person.pascalle
          - person.bouke
          - person.sander
          - person.lys
          - person.steven
          - person.iris
          - person.thomas
          - person.daan
          - person.julian
        state_filter:
          - not_home
        card:
          type: glance
          show_state: false
          title: People away

  - type: weather-forecast
    entity: weather.dark_sky

  - type: custom:vertical-stack-in-card
    title: Climate
    cards:
      - type: custom:vertical-stack-in-card
        title: Hallway
        cards:
          - type: horizontal-stack
            title: Hallway
            cards:
              - type: sensor
                name: Temperature
                entity: sensor.hall_climate_temperature
              - type: sensor
                name: Humidity
                entity: sensor.hall_climate_humidity
      - type: custom:vertical-stack-in-card
        title: Kitchen
        cards:
          - type: horizontal-stack
            cards:
              - type: sensor
                name: Temperature
                entity: sensor.kitchen_temperature
              - type: sensor
                name: Humidity
                entity: sensor.kitchen_humidity
      - type: custom:vertical-stack-in-card
        title: Sander
        cards:
          - type: horizontal-stack
            title: Sander
            cards:
              - type: sensor
                name: Temperature
                entity: sensor.sander_climate_temperature
              - type: sensor
                name: Humidity
                entity: sensor.sander_climate_humidity
      - type: custom:vertical-stack-in-card
        title: Steven
        cards:
          - type: horizontal-stack
            title: Steven
            cards:
              - type: sensor
                name: Temperature
                entity: sensor.steven_climate_temperature
              - type: sensor
                name: Pressure
                entity: sensor.steven_climate_pressure

  - type: glance
    title: Windows
    entities:
      - name: Kitchen Window
        entity: binary_sensor.kitchen_window_contact_sensor

