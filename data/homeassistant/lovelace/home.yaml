  - type: picture-glance
    title: Camera
    entities: []
    camera_image: camera.huize_pd_camera

  - type: entities
    title: ISS
    show_header_toggle: false
    entities:
      - binary_sensor.iss
      - sensor.iss_next_rise

  - type: entities
    title: Switches
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
            entity: switch.blitzwolf_wasmachine_state
            name  : Wasmachine
        items:
          - entity: sensor.blitzwolf_wasmachine_power
            name: Power
